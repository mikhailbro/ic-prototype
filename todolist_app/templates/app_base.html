{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/werrikon_logo.png' %}"/>

        {% block title %} {% endblock title %}

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="nav-link" href="{% url 'index' %}">
                    <img src="{% static 'images/werrikon_logo.png' %}">
                </a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                        {% if user.is_authenticated %}
                            <a class="nav-link" href="{% url 'todolist' %}">Todo List</a>
                            <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                            <a class="nav-link" href="{% url 'about' %}">About Us</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            {% if user.is_authenticated %}
                <div>
                    <span class="navbar-text">{{ user.first_name }} {{ user.last_name }}</span>
                </div>
                <div>
                    <a href="{% url 'logout' %}" class="container-fluid">
                        <button class="btn btn-outline-success" type="logout">Logout</button>
                    </a>
                </div>
            {% else %}
                <div>
                    <a href="{% url 'login' %}" class="container-fluid">
                        <button class="btn btn-success" type="login">Login</button>
                    </a>
                </div>
                <div>
                    <a href="{% url 'register' %}" class="container-fluid">
                        <button class="btn btn-primary" type="register">Register</button>
                    </a>
                </div>
            {% endif %}
        </nav>
    </head>
    
    <body class="bg-light">
        {% block content %} {% endblock content %}

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
    </body>
</html>
